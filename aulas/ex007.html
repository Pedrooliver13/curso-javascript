<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando os Valores</title>
    <!-- MUDANDO O STYLE DO SITE! -->
    <style>
        body{background-color: tomato; color: white; font: normal 15pt arial; text-align: center;}
        input{padding: 8px; border-radius: 8px;}
        div{color: teal;}
    </style>
</head>
<body>
    <h1>Somando os Valores</h1>

    <input type="number" name="txtn1" id="txtn1"><!-- INPUT PARA SOMAR -->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Soma" onclick="somar()">

    <div id="res">Resultado</div>
    <script>
        function somar(){
            /* SELECIONADO OS ELEMENTOS A CIMA PELO ID */
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var rs = document.querySelector('div#res')
            /* ---------------------------------------- */
            /* PARA FUNCIONAR EM NÚMERO TEM QUE FAZER A CONVERSÃO */
            var n1 = Number(tn1.value) 
            var n2 = Number(tn2.value)
            /* -------------------------------------------------- */
            /* SOMANDO OS VALORES */
            var s = n1 + n2
            /* ------------------ */
            /* DIZENDO PARA ESCREVER NA TELA */
            rs.innerHTML = `A Soma dos Valores ${n1} + ${n2} é Igual á ${s}`
            /* ----------------------------- */
        }
    </script>
    
</body>
</html>
