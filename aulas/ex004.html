<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- SCRIPTS -->
    <script>
        //FORMAS DE USAR A CRAZE E "PLACEHODER ${}"  
        var nome = window.prompt('Qual é Seu Nome?')
        document.writeln(`Olá, ${nome} Seu Nome tem ${nome.length} Letras!`)
        document.writeln(`Seu Nome em Maiúsculo Fica ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu Nome em Minúsculo Fica ${nome.toLowerCase()}<br/>`)
    </script>

</body>
</html>
