<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Tabuada</h1>
    </header>
    <!-- SECTION -->
    <section>
      <div>
          <p>
              Número:
              <input type="number" name="txtnum" id="number">
              <input type="button" value="Gerar Tabuada" onclick="tabuada()">
          </p>
      </div>
      <div>
          <select name="tab" id="seltab" size="10">
              <option>Escreva Um Número Acima!</option>
          </select>
      </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <p>&copy; - Pedro Oliveira</p>
    </footer>
    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
